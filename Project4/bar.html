<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Sidebar, Horizontal Navigation Bar, and Search Bar</title>
  <style>
    /* Reset default margin and padding */
    body, ul {
      margin: 0;
      padding: 0;
    }

    /* Style the combined sidebar and horizontal navigation bar */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      float: left;
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Style the horizontal navigation bar */
    .horizontal-nav {
      background-color: #007bff;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .horizontal-nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .horizontal-nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style the search bar */
    .search-container {
      margin-left: auto;
      padding: 10px;
    }

    .search-container input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-right: 5px;
    }

    .search-container button {
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div class="horizontal-nav">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
  <div class="search-container">
    <input type="text" placeholder="Search...">
    <button type="submit">Search</button>
  </div>
</div>

<div class="content">
  <h1>Main Content</h1>
  <p>This is the main content area.</p>
</div>

</body>
</html>
